<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/contact.css">
</head>

    <section id="contact-form">
        <div class="container">
            <h2 class="form-title text-center mb-3">Trabajemos Juntxs</h2>
            <p class="form-subtitle text-center">Puedo hacer realidad tu proyecto</p>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="prefix" class="form-label">Prefijo</label>
                                <input type="text" class="form-control" id="prefix" placeholder="+52">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="phone" placeholder="1234567890">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="company" class="form-label">Empresa, Emprendimiento o Marca</label>
                            <input type="text" class="form-control" id="company" placeholder="Nombre de tu empresa">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="services" class="form-label">Servicio Requerido</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="branding">
                                <label class="form-check-label" for="branding">Diseño de Marca</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="illustration">
                                <label class="form-check-label" for="illustration">Ilustración</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="advertising">
                                <label class="form-check-label" for="advertising">Publicidad</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Cuenta más sobre tu proyecto</label>
                            <textarea class="form-control" id="message" rows="7" placeholder="Detalles sobre tu proyecto"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
