<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between align-items-center" id="navbarNav">
                <ul class="navbar-nav d-flex align-items-center justify-content-center">
                    <li class="nav-item mx-1">
                        <a class="nav-link text-uppercase menu-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link text-uppercase menu-link" href="#about">Sobre MÃ­</a>
                    </li>
                </ul>
                <!-- Logo centrado -->
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#home">
                    <img src="/assets/img/logos/Iniciales blanco.png" alt="Logo" class="logo">
                </a>
                <ul class="navbar-nav d-flex align-items-center justify-content-center">
                    <li class="nav-item mx-1">
                        <a class="nav-link text-uppercase menu-link" href="#projects">Proyectos</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link text-uppercase menu-link" href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
