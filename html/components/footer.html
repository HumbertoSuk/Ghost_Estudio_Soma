<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <footer class="footer py-4">
        <div class="container text-center">
            <div class="row align-items-center justify-content-between">
                <!-- Logo a la izquierda -->
                <div class="col-auto">
                    <a href="#home">
                        <img src="/assets/img/logos/Iniciales blanco.png" alt="Logo" class="footer-logo">
                    </a>
                </div>
                <!-- Social Icons centrados -->
                <div class="col-auto">
                    <div class="d-flex justify-content-center">
                        <a href="https://www.facebook.com" target="_blank" class="footer-icon mx-3">
                            <img src="/assets/img/logos/Facebook blanco.png" alt="Facebook">
                        </a>
                        <a href="https://www.instagram.com" target="_blank" class="footer-icon mx-3">
                            <img src="/assets/img/logos/Instagram blanco.png" alt="Instagram">
                        </a>
                        <a href="mailto:example@example.com" class="footer-icon mx-3">
                            <img src="/assets/img/logos/Gmail blanco.png" alt="Email">
                        </a>
                    </div>
                    <ul class="footer-links list-inline mt-3">
                        <li class="list-inline-item mx-3">
                            <a href="#home" class="text-uppercase menu-link">Home</a>
                        </li>
                        <li class="list-inline-item mx-3">
                            <a href="#about" class="text-uppercase menu-link">Sobre MÃ­</a>
                        </li>
                        <li class="list-inline-item mx-3">
                            <a href="#projects" class="text-uppercase menu-link">Proyectos</a>
                        </li>
                        <li class="list-inline-item mx-3">
                            <a href="#contact-form" class="text-uppercase menu-link">Contacto</a>
                        </li>
                    </ul>
                </div>
                <!-- Batzzy a la derecha -->
                <div class="col-auto">
                    <a href="#contact-form">
                        <img src="/assets/img/logos/Batzzy.png" alt="Batzzy" class="footer-batzzy">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
